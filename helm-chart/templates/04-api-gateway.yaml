apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: key-store
spec:
  selector:
    app: api-gateway
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
      nodePort: 32000
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: key-store
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      serviceAccountName: key-store-sa
      containers:
        - name: api-gateway
          image: "{{.Values.apiGatewayImage.repository}}:{{.Values.apiGatewayImage.tag}}"
          imagePullPolicy: {{.Values.apiGatewayImage.pullPolicy}}
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: key-store-config
          resources:
            requests:
              memory: "{{.Values.resources.requests.memory}}"
              cpu: "{{.Values.resources.requests.cpu}}"
            limits:
              memory: "{{.Values.resources.limits.memory}}"
              cpu: "{{.Values.resources.limits.cpu}}"
          securityContext:
            runAsNonRoot: {{.Values.securityContext.runAsNonRoot}}
            runAsUser: {{.Values.securityContext.runAsUser}}